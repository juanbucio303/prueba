<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curso</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/popper.min.js" charset="utf-8"></script>
    <script src="js/mdb.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/lightbox.js" charset="utf-8"></script>
    <script src="js/smooth-scroll.min.js"></script>
    <script src="js/fontawesome-all.js" charset="utf-8"></script>
    <script src="js/parallax.js" charset="utf-8"></script>
    <script src="js/scrollreveal.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.carousel').carousel();
        // $('.parallax-window').parallax({imageSrc: 'img/perritos2.jpg'});
        $('#inf2').hide();
        $("#btn-atras").hide();

        $('.parallax-window').parallax({
          imageSrc: 'img/huellas2.png'
        });
        $('#btn-inf').click(function(){
          $("#inf1").hide();
          $("#inf2").show();
          $("#btn-inf").hide();
          $("#btn-atras").show();
          window.sr = ScrollReveal();
          sr.reveal('#inf2', {
            duration: 3000,
            origin: 'left'
          });
        });
        $('#btn-atras').click(function(){
          $("#inf1").show();
          $("#inf2").hide();
          $("#btn-atras").hide();
          $("#btn-inf").show();
        });
      });
      // $('.parallax-window').parallax({imageSrc: 'img/perritos2.jpg'});
      smoothScroll.init({
      selector: '[data-scroll]', // Selector for links (must be a class, ID, data attribute, or element tag)
      selectorHeader: null, // Selector for fixed headers (must be a valid CSS selector) [optional]
      speed: 2000, // Integer. How fast to complete the scroll in milliseconds
      easing: 'easeInOutCubic', // Easing pattern to use
      offset: 0, // Integer. How far to offset the scrolling anchor location in pixels
      callback: function ( anchor, toggle ) {} // Function to run after scrolling
      });

      // window.sr = ScrollReveal();
      //
      // sr.reveal('.navbar', {
      //   duration: 2000,
      //   origin: 'bottom'
      // });
    </script>

              <img class="card-img-top" src="img/perros22.jpg" alt="Card image cap">

                <div class="d-none d-lg-block d-print-block">
                  <p class="card-text"><h4 class="font3 color-txt">Los perros son los únicos mamíferos que realmente mirarán fijamente a los ojos
                    a un ser humano.</h4>
                  </p>
                  <p class="card-text ">
                    <h5 class="font color-txt">Jerry O'Conell</h5>
                  </p>

                    <h5 class="font3 text-dang">Falso: <span class="font3 color-txt">La fábrica de perros, está en las casas de dueños que no

                    <h5 class="font3 text-dang">NEUTERING SHOULD ONLY BE DONE ON STREET DOGS</h5>
                    <h5 class="font3 color-txt">False: <span class="text-dang">The main dog factories are in the houses of the owners who don't

                  </p>

            </div>

                    </h4>
                  </p>
                  <p class="card-text">
                    <h5 class="font color-txt">Marilyn Monroe</h5>
                  </p>
                  <p class="card-text  "> <h4 class="text-dang font3">Dogs never bite me. Just humans.</h4>
                  </p>
                  <p class="card-text ">
                    <h5 class="text-dang font">Marilyn Monroe</h5>
                  </p>
                </div>
              </div>
              <div class="card-body back2 text-justify">
                <div class="d-none d-lg-block d-print-block">
                  <p class="card-text "><h5 class="font3 color-txt">LA ESTERILIZACIÓN, SÓLO DEBE SER EN PERROS CALLEJEROS.</h5>
                    <h5 class="font3 text-dang">Falso: <span class="font3 color-txt">La fábrica de perros, está en las casas de dueños que no

                    <h5 class="font3 text-dang">NEUTERING SHOULD ONLY BE DONE ON STREET DOGS</h5>
                    <h5 class="font3 color-txt">False: <span class="text-dang">The main dog factories are in the houses of the owners who don't
                    neuter their pets. Many owners allow their dogs to go out on their own, and that is when they frequently mate.</span></h5>
                  </p>
